<div class='row'>
    <div class='col-md-4 offset-md-4'>
        <div class='guest-form-card card'>
            <div class='card-header text-center background-color-primary'>
                <h3>Login</h3>
            </div>
            <div class='card-body'>
                <form #f="ngForm" (ngSubmit)='onSubmit(f)'>
                    <div class='form-group'>
                        <label for='email'>E-mail</label>
                        <input type='email' ngModel #emailInput='ngModel' name='email' required id='email' class='form-control' email>
                        <mat-error *ngIf="emailInput.hasError('required')"><p>Field should not be empty</p></mat-error>
                        <mat-error *ngIf="!emailInput.hasError('required')"><p>Please use the correct email format</p></mat-error>
                    </div>
                    <div class='form-group' hintLabel='Please enter min 8 char'>
                        <label for='password'>Password</label>
                        <input id='password' type="password" class='form-control' ngModel name='password' required minlength='8' #userInput='ngModel'>
                        <mat-hint align='end'><p>{{ userInput.value?.length }}/8</p></mat-hint>
                    </div>
                    <div class='form-group'>
                        <input ngInput id='remember' type='checkbox'>
                        <label for='remember' class='ml-1'>Remember Me</label>
                    </div>
                    
                    <button class='btn btn-primary btn-block' mat-raised-button [disabled]='f.invalid'>Login</button>
                    <mat-label *ngIf='errorExists'><p>{{errorText}}</p></mat-label>
                    <a routerLink='/signup'><p>account doesn't exist</p></a>
                    
                    
                </form>
            </div>
        </div>
    </div>
</div>
